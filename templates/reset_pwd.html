<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
<form action="{% url 'reset_pwd' %}" method="post">
    <input name="email" type="text" placeholder="email" value="{{ reset_pwd_form.email.value }}"/>
    {{ reset_pwd_form.captcha }}
    <input type="submit"/>
    {% for key,error in reset_pwd_form.errors.items %}
        {{ key }}:{{ error }}
    {% endfor %}
    {{ msg }}
    {% csrf_token %}
</form>
</body>
</html>
