<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link  rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
{% if request.user.is_authenticated %}
    {#<span>已登录</span>#}
    <a href="{% url 'login' %}">其实已经登录</a>
    <a href="{% url 'register' %}">其实已经注册</a>
{% else %}
    <a href="{% url 'login' %}">登录</a>
    <a href="{% url 'register' %}">注册</a>
{% endif %}


</body>
</html>
